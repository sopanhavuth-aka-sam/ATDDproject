<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<script src="http://d3js.org/d3.v3.min.js"></script>	
	</head>
	<body>
		<script>
			dataset = [0,200, 0];
			width = 1000;
			height = 1000;
			duration = 800;

			var svg = d3.select("body")
			  .append("svg")
			  .attr("width", width)
			  .attr("height", height);

			var circle = svg.selectAll("circle")
			  .data(dataset)
			  .enter()
			  .append("circle");

			circle
			  .attr("cx", 500)
			  .attr("cy", width/2)
			  .attr("r", dataset[0])
			  .attr("fill", "orange");
			  
			dataset.forEach(function(d, i) {
				circle.transition().duration(duration).delay(i * duration)
				.attr("r", d)
				.remove();
			});
		</script>
	</body>
</html/
